<!DOCTYPE html>

<html>

  <head>

    <title>My First Webix App</title>

    <link rel="stylesheet" type="text/css" href="../webix/codebase/webix.css">
    <script type="text/javascript" src="../webix/codebase/webix_debug.js"></script>

    <style>
      .col1 { background-color:#ffc0c0; }
      .col2 { background-color:#c0ffc0; }
      .col3 { background-color:#ffffc0; }
    </style>

    <script>

      webix.ready(function() {

        webix.ui({
          view : "layout", type : "wide",
          rows : [
            /* Row 1 */
            { type : "header", template : "Hello" },
            /* Row 2 */
            { template : "Greetings, human!" },
            /* Row 3 */
            { gravity : 2,
              cols : [
                { css : "col1", template : "Webix" },
                { view : "resizer" },
                { css : "col2", template : "Is" },
                { view : "resizer" },
                { css : "col3", template : "Cool" }
              ]
            },
            /* Row 4 */
            { type : "header", template : "Goodbye"  },
            /* Row 5 */
            { height : 50,
              cols : [
                { template : "Farewell thee well!" },
                { view : "button", width : 150, type : "iconButton",
                  icon : "users", label : "Click for fun",
                  click : function() {
                    webix.message({ type : "error", text : "See?<br><br>Wasn't that fun?!" });
                  }
                }
              ]
            }
          ]
        });

      });

    </script>

  </head>

  <body></body>

</html>
